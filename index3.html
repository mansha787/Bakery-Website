<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper + Typed.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
</head>
<body>
    <section class="home" id="home">
        <div class="swiper home-slider">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide slide" style="background: url(images/b20.jpg) no-repeat;">
                    <div class="container">
                        <h3>We bake the world a <span class="auto-type"></span></h3>
                        <a href="#" class="btn"> Get Started </a>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="swiper-slide slide" style="background: url(images/b22.jpg) no-repeat;">
                    <div class="container">
                        <h3>We bake the world a <span class="auto-type"></span></h3>
                        <a href="#" class="btn"> Get Started </a>
                    </div>
                </div>

                <!-- Slide 3 -->
                <div class="swiper-slide slide" style="background: url(images/b36.jpg) no-repeat;">
                    <div class="container">
                        <h3>We bake the world a <span class="auto-type"></span></h3>
                        <a href="#" class="btn"> Get Started </a>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- JS Code -->
    <script src="script.js"></script>
</body>
</html>
